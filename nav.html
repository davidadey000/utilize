<script type="text/javascript">
  function showNavUtil() {
    $(".side-nav").toggleClass("responsive-nav");
    $(".header .btn-show").toggleClass("invisible");
  }

  $(document).ready(function () {
    // get the initial width of the viewport
    var width = $(window).width();

    // check the width on window resize
    $(window).resize(function () {
      // get the new width of the viewport
      var newWidth = $(window).width();

      // if the width has increased beyond the mobile breakpoint, remove the responsive-nav class
      if (newWidth >= 768 && width < 768) {
        $(".responsive-nav").removeClass("responsive-nav");
      }

      // update the width variable
      width = newWidth;
    });
  });
</script>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Utilize - Notepad</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style> </style>
  </head>
  <body>
    <div class="header">
      <button onclick="showNavUtil()" class="btn-show">
        <i class="fas fa-bars"></i>
      </button>
      <div id="nav-placeholder"></div>
    </div>

    <div class="container">
      <div id="notepad" style="height: 100%;">
        <div id="note-list" class="sticky__note-list">
          <div class="sticky__header">
            <h3>Sticky Notes</h3>
            <button id="add-note-btn" class="sticky__add-note">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <ul class="sticky__note-items"></ul>
        </div>
      </div>
      
    </div>

    <div id="copyright-div"></div>

    <script src="./js/nav.js">
    </script>
    <script src="./js/note.js">  </script>
  </body>
</html>

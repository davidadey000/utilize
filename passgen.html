<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Utilize - Password Generator</title>
    <style></style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="header">
      <button onclick="showNavUtil()" class="btn-show">
        <i class="fas fa-bars"></i>
      </button>
      <div id="nav-placeholder"></div>
    </div>

    <div class="container" onclick="closeNavUtil()">
      <h3 class="pass-gen-title">Password Generator</h3>

      <label class="pass-length-label" for="password-length"
        >Password Length:</label
      >
      <input
        type="number"
        45465
        class="pass-length"
        id="password-length"
        name="password-length"
        min="8"
        max="20"
        value="16"
        inputmode="numeric"
      />
      <div class="pass-lower">
        <input
          class="pass-lower-check"
          type="checkbox"
          id="include-lowercase"
          name="include-lowercase"
          checked
        />
        <label class="pass-lower-lbl" for="include-lowercase"
          >Include Lowercase Letters</label
        >
      </div>
      <div class="pass-upper">
        <input
          type="checkbox"
          class="pass-upper-check"
          id="include-uppercase"
          name="include-uppercase"
          checked
        />
        <label class="pass-upper-lbl" for="include-uppercase"
          >Include Uppercase Letters</label
        >
      </div>
      <div class="pass-number">
        <input
          type="checkbox"
          class="pass-number-check"
          id="include-numbers"
          name="include-numbers"
          checked
        />
        <label class="pass-number-lbl" for="include-numbers"
          >Include Numbers</label
        >
      </div>
      <div class="pass-symbol">
        <input
          class="pass-symbol-check"
          type="checkbox"
          id="include-symbols"
          name="include-symbols"
        />
        <label class="pass-symbol-lbl" for="include-symbols"
          >Include Symbols</label
        >
      </div>
      <div class="pass-btns">
        <button class="pass-gen-btn" id="generate-password">
          Generate Password
        </button>
        <button class="pass-copy-btn" id="copy-password">Copy Password</button>
      </div>
      <div>
        <textarea id="password" class="pass-textarea" readonly></textarea>
      </div>
    </div>
    <div id="copyright-div"></div>
    <script type="text/javascript" src="./js/nav.js">
    </script>
    <script type="text/javascript" src="./js/passgen.js"></script>

  </body>
</html>
